<div tabindex="0" class="fd-resizable-card-layout__item" [class.fd-resizable-card-layout__indication-border]="false"
    [style.width.px]="cardWidth" [style.height.px]="cardHeight" (mouseover)="showResizeIcon($event)"
    (mouseout)="hideResizeIcon($event)" #resizeCard (click)="stopCardResizing()">
    <div class="fd-resizable-card-layout__card">
        <ng-content></ng-content>

        <ng-container *ngIf="showingResizeIcon">
            <div class="fd-resizable-card-layout__icon-wrapper">
                <div class="fd-resizable-card-layout__icon" #cornerHandle (mousedown)="startResizing($event, 'both')"
                    (mouseup)="stopResizing($event)"></div>
            </div>
        </ng-container>
    </div>

    <ng-container *ngTemplateOutlet="verticalHandleTpt"></ng-container>

    <ng-container *ngTemplateOutlet="horizontalHandleTpt"></ng-container>
</div>

<ng-template #verticalHandleTpt>
    <div #verticalHandle class="fd-resizable-card-layout__resize--vertical"
        (mousedown)="startResizing($event, 'horizontal')" (mouseup)="stopResizing($event)"></div>
</ng-template>

<ng-template #horizontalHandleTpt>
    <div #horizontalHandle class="fd-resizable-card-layout__resize--horizontal"
        (mousedown)="startResizing($event, 'vertical')" (mouseup)="stopResizing($event)"></div>
</ng-template>
