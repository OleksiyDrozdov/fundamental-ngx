<fd-resizable-card-layout [layoutConfig]="layoutConfig">
    <fd-resizable-card-item *fdRsCardDef="1" [left]="0">
        <fd-card>
            <fd-card-header>
                <h2 fd-card-title>Card Title 1</h2>
            </fd-card-header>
            <fd-card-content>
                <ul fd-list [noBorder]="true">
                    <li fd-list-item>
                        <span fd-list-title>
                            item 1
                        </span>
                    </li>
                    <li fd-list-item>
                        <span fd-list-title>
                            item 2
                        </span>
                    </li>
                    <li fd-list-item>
                        <span fd-list-title>
                            item 3
                        </span>
                    </li>
                </ul>
            </fd-card-content>
        </fd-card>
    </fd-resizable-card-item>
